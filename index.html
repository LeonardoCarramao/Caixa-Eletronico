<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .caixaEle{
        display: flex;
        width: max-content;
        padding: 10px;
        align-items: center;
        background-color:#8B0000;
        margin:auto;

      }
      .center { 
        display: flex;
        justify-content: center;
      }
      .color-text-{
        color: black;
      }
      .none{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="">
      <div class="caixaEle">
      <form action="">
        <fieldset>
          <legend class="text-white">Caixa</legend>
          <div class="mb-2">
            <input type="number" name="" id="" class="value color-text w-100" placeholder="Valor do Saque:">
          </div>
          <div>
            <p class="p-1 bg-white text-dark" >Notas disponiveis: 100 , 50 e 10</p>
          </div>
          <div class="center">
          <button class="bg-white color-text text-uppercase w-50 mb-3 btn">Saque</button>
          </div>
          <div>
           <p id="notasCem"class="p-1 bg-white text-dark mb-2  none"></p>
           <p id="notasCinquenta" class="p-1 bg-white text-dark mb-2 notasCinquenta none"></p>
           <p id="notasDez" class="p-1 bg-white text-dark mb-2 notasDez none"></p>
          </div>
        </fieldset>
      </form>
      <script>
        const valueSaque = document.querySelector(".value")
        const btn = document.querySelector(".btn")

        const elNotasCem =document.getElementById("notasCem")
        const elNotasCinquenta =document.getElementById("notasCinquenta")
        const elNotasDez =document.getElementById("notasDez")

        btn.addEventListener("click", (event)=>{
          event.preventDefault()

          const value = Number(valueSaque.value)
          

          if(value == ""||isNaN(value)){
          alert("Informe um numero!")
          return
          }


          if(value %10 != 0){
            alert("Valor indisponivel, Por favor inserir valores multiplos das notas disponiveis")
            return
          }
          const notaCem = parseInt(value/100)
          let sobra = value % 100
          const notaCinquenta = parseInt(sobra/50)
          sobra = sobra % 50
          const notaDez = parseInt(sobra/10)

          elNotasCem.classList.add("none")
          elNotasCinquenta.classList.add("none")
          elNotasDez.classList.add("none")

          if(notaCem > 0){
            elNotasCem.classList.remove("none")
            elNotasCem.textContent = notaCem + " Notas de 100,00 "
          }
          if(notaCinquenta > 0){
            elNotasCinquenta.classList.remove("none")
            elNotasCinquenta.textContent = notaCinquenta + " Notas de 50,00"
          }
          if(notaDez > 0){
            elNotasDez.classList.remove("none")
            elNotasDez.textContent = notaDez + " Notas de 10,00"
          }

          

        })


        
        
      </script>
    </div>
    </div>
  </body>
</html>
